<div class="map-wrapper">
  <!-- Loading overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Cargando radios del mundo...</p>
      <p class="loading-count" *ngIf="totalCount > 0">
        {{ loadedCount }} / {{ totalCount }} estaciones
      </p>
    </div>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" (click)="toggleTheme()" [title]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
    <!-- Sun icon (light mode) -->
    <svg *ngIf="isDarkMode" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    </svg>
    <!-- Moon icon (dark mode) -->
    <svg *ngIf="!isDarkMode" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <!-- Info panel -->
  <div class="info-panel" *ngIf="!isLoading">
    <div class="info-content">
      <svg class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="8" width="20" height="14" rx="2"/>
        <circle cx="8" cy="15" r="2"/>
        <path d="M18 12h.01M18 15h.01M2 12h6"/>
        <path d="m7 8 8-5"/>
      </svg>
      <span class="info-text">{{ stations.length }} radios</span>
    </div>
  </div>
</div>
